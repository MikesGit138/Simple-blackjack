<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>

<body>
    <div class="center">
        <div class="card-ctn">
            <div class="content-ctn">
                <h1>Blackjack</h1>
                <div class="play">
                    <h3 style="font-style: italic;" id="message-el">Want to play a Round?</h3>
                    <h3 class="card-el">Card:</h3>
                    <h3 id="sum-el">Sum:</h3>
                </div>
                <div class="button-ctn">
                <button class="start-btn" onclick="startGame()">Start Game</button><br>
                <button class="new-card-btn" onclick="newCard()">New Card</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
